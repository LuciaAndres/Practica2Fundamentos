<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Canvas</title>
    <style>
        body {
            background-color: #4D4847;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .encabezado {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background-color: #8BAAAD;
            color: #000F08;
            border-bottom: 3px solid #1C3738;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contenedora {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .canvas-lateral {
            position: relative;
            width: 200px;
            height: 500px;
            border: 2px solid #1C3738;
            background-color: #8BAAAD;
        }

        #texto-lateral {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000F08;
            font-size: 18px;
            font-weight: bold;
        }

        .switch-container {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translate(-50%, -20%);
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1C3738;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #000F08;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #8BAAAD; 
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .canvas-principal {
            position: relative;
            width: 900px;
            height: 500px;
            border: 2px solid black;
        }
        #cuadrado {
            position: absolute;
            width: 150px;
            height: 100px;
            background-color: #8BAAAD;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #slider {
            width: 100px;
        }

        #textocanvas {
            color: #000F08;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }

        .canvas-inferior {
            position: relative;
            margin: 20px auto;
            width: 800px;
            height: 200px;
            border: 2px solid black;
            background-color:#000F08;
        }

        .botones {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #8BAAAD;
            border: 2px solid #1C3738;
            color: #000F08;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }

        button:hover {
            background-color: #1C3738;
            color: white;
        }
    </style>
</head>
<body>
    <div class="encabezado">
        <h1>CONWAY'S GAME OF LIFE BY LUCAS JOGLAR  & LUCÍA ANDRÉS</h1>
    </div>

    <div class="contenedora">
        <div class="canvas-lateral">
            <div id="texto-lateral">
                Lea las instrucciones de este medicamento y consulte al farmacéutico.
            </div>
        </div>

        <div class="canvas-principal">
            <canvas id="canvasCentral" width="700" height="400"></canvas>
            <div id="cuadrado">
                <input id="slider" type="range" min="0" max="100" value="50">
                <div id="textocanvas">
                    Iteraciones: x
                </div>
            </div>
        </div>

        <div class="canvas-lateral">
            <div class="switch-container">
                <br><br><br><br>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="canvas-inferior">
        <div class="botones">
            <button id="Jugar">Jugar</button>
            <button id="Reiniciar">Reiniciar</button>
            <button id="Siguiente">Siguiente</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('canvasCentral');
        const ctx = canvas.getContext('2d');
        canvas.width = 900; 
        canvas.height = 500; 
        ctx.fillStyle = '#000F08';
        ctx.fillRect(0, 0, canvas.width, canvas.height);
        ctx.strokeStyle = '#FFFFFF';
        ctx.lineWidth = 1;

        for (let x = 0; x <= canvas.width; x += 25) {
            ctx.beginPath();
            ctx.moveTo(x, 0);
            ctx.lineTo(x, canvas.height);
            ctx.stroke();
        }

        for (let y = 0; y <= canvas.height; y += 25) {
            ctx.beginPath();
            ctx.moveTo(0, y);
            ctx.lineTo(canvas.width, y);
            ctx.stroke();
        }
    </script>
</body>
</html>
