<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diseño de Canvas</title>
    <style>
        body {
            background-color: #4D4847;
            color: white;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .encabezado {
            display: flex;
            justify-content: center;
            gap: 20px;
            padding: 15px;
            background-color: #8BAAAD;
            color: #000F08;
            border-bottom: 3px solid #1C3738;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .contenedora {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            gap: 20px;
        }

        .canvas-lateral {
            position: relative;
            width: 200px;
            height: 500px;
            border: 2px solid #1C3738;
            background-color: #8BAAAD;
        }

        #texto-lateral {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: #000F08;
            font-size: 18px;
            font-weight: bold;
        }

        .switch-container {
            display: flex;
            flex-direction: column;
            align-items: center; /* Alinea al centro horizontalmente */
            justify-content: center; /* Centra verticalmente */
            gap: 10px; /* Ajusta el espacio entre los elementos */
            color: #000F08;
            font-size: 18px;
            font-weight: bold;
            height: 100%; /* Ocupar toda la altura del contenedor */
            text-align: center;
        }

        .switch {
            position: relative;
            display: inline-block;
            width: 60px;
            height: 34px;
        }

        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #1C3738;
            transition: .4s;
            border-radius: 34px;
        }

        .slider:before {
            position: absolute;
            content: "";
            height: 26px;
            width: 26px;
            left: 4px;
            bottom: 4px;
            background-color: #000F08;
            transition: .4s;
            border-radius: 50%;
        }

        input:checked + .slider {
            background-color: #4D4847; 
        }

        input:checked + .slider:before {
            transform: translateX(26px);
        }

        .canvas-principal {
            position: relative;
            width: 900px;
            height: 500px;
            border: 2px solid black;
        }
        #cuadrado {
            position: absolute;
            width: 150px;
            height: 100px;
            background-color: #8BAAAD;
            bottom: 20px;
            right: 20px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        #slider {
            width: 100px;
        }

        #textocanvas {
            color: #000F08;
            font-size: 16px;
            font-weight: bold;
            margin-top: 10px;
        }
        .textocanvas2 {
            position:absolute;
            color: white;
            font-size: 16px;
            font-weight: bold;
            margin-top: 50px;
            font-size: 18px;
            font-weight: bold;
            text-align: center;
            left: 38%;
        }
        .canvas-inferior {
            position: relative;
            margin: 20px auto;
            width: 800px;
            height: 200px;
            border: 2px solid black;
            background-color:#000F08;
        }

        .botones {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: flex;
            gap: 10px;
        }

        button {
            padding: 10px 20px;
            background-color: #8BAAAD;
            border: 2px solid #1C3738;
            color: #000F08;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            border-radius: 5px;
        }

        button:hover {
            background-color: #1C3738;
            color: white;
        }
    </style>
</head>
<body>
    <div class="encabezado">
        <h1>CONWAY'S GAME OF LIFE BY LUCAS JOGLAR  & LUCÍA ANDRÉS</h1>
    </div>

    <div class="contenedora">
        <div class="canvas-lateral">
            <div id="texto-lateral">
                Lea las instrucciones de este medicamento y consulte al farmacéutico.
            </div>
        </div>

        <div class="canvas-principal">
            <canvas id="canvasCentral" width="700" height="400"></canvas>
                <div id="cuadrado">
                    <div id="fpsControl" style ="text-align: center;">
                        <label for="fpsSlider">FPS: <span id="fpsValue">10</span></label>
                        <br>
                        <input type="range" id="fpsSlider" min="1" max="60" value="10">
                    </div>
                <div id="textocanvas">
                    Iteraciones: x
                </div>
            </div>
        </div>

        <div class="canvas-lateral">
            <div class="switch-container">
                <br><br><br><br>
                Encender/Apagar grid
                <label for="toggleGrid" class="switch">
                    <input type="checkbox" id="toggleGrid" checked>
                    <span class="slider"></span>
                </label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
                <label class="switch">
                    <input type="checkbox">
                    <span class="slider"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="canvas-inferior">
        <div id="tiempo" style ="textocanvas2"></div>
        <div class="botones">
            <button id="Reiniciar">Reiniciar</button>
            <button id="Jugar">Jugar</button>
            <button id="Siguiente">Siguiente</button>
        </div>
    </div>

    <script src="GameOfLife.js"></script>
    
</body>
</html>
